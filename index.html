            color: #fff;

            overflow-y: scroll;
        }
        .header {
            width: 100%;
            padding: 0px 0px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h1 {
            margin: 10px 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .menu span {
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content p {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-content p:hover {
            background: #444;
        }
        .search {
            display: flex;
            align-items: center;
            background: #222;
            padding: 5px;
            border-radius: 5px;
        }
        .search input {
            background: none;
            border: none;
            color: white;
            outline: none;
        }
        .search span {
            margin-left: 5px;
            cursor: pointer;
        }
        .bookmark, .new-post {
            cursor: pointer;
            margin-right: 10px;
        }
        .join-network {
            background: #444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            padding-top: 0px;
            max-width: 100%;
            position: relative;
        }
        .post {
            background: #333;
            border-radius: 0px;
            overflow: hidden;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            line-height: 116%;
            flex-direction: column;
            cursor: pointer;
        }
        .post:focus {
            outline: none; /* Removed outline radius */
        }
        .post img, .post video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background-color: #222;
        }
        .media-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 5px;
            left: 5px;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
            display: flex;
            gap: 5px;
            background: linear-gradient(180deg, #FFAA00, #FF8800, #FF66B2, #AA66FF, #4499CC, #AA66FF, #FF66B2, #FF8800, #FFAA00);
            background-size: 400% 400%;
            animation: gradientShift 120s infinite ease-in-out;
        }
        @keyframes gradientShift {
            0%   { background-position: 50% 0%; }
            50%  { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }
        .overlay .sched-tooltip, .overlay .poll-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #555;
            padding: 5px;
            font-size: 12px;
            border-radius: 3px;
            white-space: pre-wrap;
            z-index: 10;
        }
        .overlay span:hover .sched-tooltip, .overlay span:hover .poll-tooltip {
            display: block;
        }
        .headline-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 3px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 3px;
            width: 80%;
            max-width: 100%;
            white-space: normal;
            word-wrap: break-word;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-shadow: -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black, 1px 1px 2px black;
            z-index: 2;
        }
        .post .thumbnail-container {
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.5);
            padding: 0;
            gap: 0;
            height: 100%;
        }
        .post .thumbnail-container img {
            width: 42px;
            height: 42px;
            object-fit: cover;
            border: 1px solid #ffcc00;
            border-radius: 0;
            margin: 0;
            box-sizing: border-box;
            cursor: pointer;
        }
        .post .thumbnail-container .audio-thumbnail {
            width: 22px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ffcc00;
            font-size: 20px;
        }
        .post .thumbnail-container .more-icon {
            width: 42px;
            height: 25px;
            background: #ffcc00;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
            cursor: pointer;
        }
        .post .text-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            width: 90%;
            max-height: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
        .audio-button {
            width: 125px;
            height: 125px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 80px;
        }
        .video-container {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        .video-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: #ffcc00;
            transition: width 0.1s linear;
        }
        .post-container {
            width: 100%;
            background: #222;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            grid-column: 1 / -1;
        }
        .post-content {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .post-content img, .post-content video {
            max-width: 100%;
            max-height: calc(100vh - 200px); /* Screen height minus header and padding */
            object-fit: contain;
        }
        .post-content .gallery-thumbnails {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            width: 100%;
            justify-content: center;
        }
        .post-content .gallery-thumbnails img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ffcc00;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #ffcc00;
            cursor: pointer;
            padding: 5px;
        }
        .gallery-nav.left {
            left: 0;
        }
        .gallery-nav.right {
            right: 0;
        }
        .post-content .audio-thumbnails {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        .post-content .audio-thumbnails audio {
            width: 100%;
        }
        .post-content p {
            font-size: 18px;
            text-align: left;
            width: 100%;
        }
        .post-content .polls {
            margin-top: 10px;
            width: 100%;
        }
        .post-content .poll {
            margin-bottom: 10px;
        }
        .post-content .poll-question {
            font-weight: bold;
        }
        .post-content .poll-option {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .post-content .schedules {
            margin-top: 10px;
            width: 100%;
        }
        .post-content .schedule {
            margin-bottom: 10px;
        }
        .post-content .attachments-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            width: 100%;
        }
        .post-content .attachments-preview img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            color: #ffcc00;
            padding: 10px;
        }
        .nav-arrow.left {
            left: 10px;
        }
        .nav-arrow.right {
            right: 10px;
        }
        .interaction-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            max-width: 800px;
            width: 100%;
        }
        .voting-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .vote-counter {
            font-size: 48px;
            font-weight: bold;
        }
        .vote-buttons {
            display: flex;
            flex-direction: column;
            gap: 2px;
            height: 48px;
            justify-content: space-between;
        }
        .vote-buttons span {
            cursor: pointer;
            font-size: 12px;
            width: 20px;
            height: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        .vote-buttons .super-up { background: #00cc00; }
        .vote-buttons .up { background: #66cc66; }
        .vote-buttons .down { background: #ff6666; }
        .vote-buttons .super-down { background: #cc0000; }
        .spiderweb-icon {
            font-size: 30px;
            cursor: pointer;
            position: relative;
        }
        .spiderweb-preview {
            display: none;
            position: absolute;
            width: 250px;
            height: 250px;
            background: #444;
            border: 10px solid #ffcc00;
            border-radius: 5px;
            top: -125px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .spiderweb-icon:hover .spiderweb-preview {
            display: block;
        }
        .bookmark-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .bookmark-icon:hover {
            color: #ffcc00;
        }
        .report-button {
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            position: relative;
        }
        .report-button:hover {
            color: #ff6666;
        }
        .report-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .report-options span {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .report-options span:hover {
            background: #444;
            color: #ff6666;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            flex-grow: 1;
            align-items: center;
        }
        .tag {
            background: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag .vote-up { color: #ffcc00; cursor: pointer; }
        .tag .vote-down { color: #ff6666; cursor: pointer; }
        .tag-container .add-tag {
            margin-left: 10px;
            color: #ffcc00;
            cursor: pointer;
            font-size: 14px;
        }
        .post-details {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .comments-container {
            width: calc(100% - 100px);
            max-width: 700px;
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .comment {
            padding: 10px;
            position: relative;
        }
        .comment::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            height: 100%;
            width: 1px;
            background: #888;
        }
        .comment.reply {
            margin-left: 20px;
        }
        .comment p {
            margin: 0;
            text-align: left;
        }
        .comment .user {
            color: #bbb;
            cursor: pointer;
        }
        .comment-date {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }
        .comment-actions {
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }
        .comment-actions span {
            cursor: pointer;
            color: #ffcc00;
        }
        .comment-actions .cancel-reply {
            color: #ff6666;
        }
        .new-comment-form, .reply-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .new-comment-form textarea, .reply-form textarea {
            background: #444;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 3px;
            resize: vertical;
        }
        .new-comment-form button, .reply-form button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .submission-form {
            width: 100%;
            max-width: 800px;
            background: #222;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .submission-preview {
            width: 150px;
            height: 150px;
            background: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submission-form input, .submission-form textarea {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        .submission-form button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

        function renderHeadline(post, postElement, force) {
            if (!postElement.querySelector('.headline-overlay') && post.headline && (force || (
                (post.schedules?.length > 0 || post.positions?.length > 0) || (post.polls?.length > 0)
            ))) {

        function getAttachmentType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'webp'].includes(extension)) return 'image';
            if (['mp4', 'webm'].includes(extension)) return 'video';
            if (['mp3', 'ogg'].includes(extension)) return 'audio';
            return 'document';
        }

        function checkMDReferences(md_text, attachments) {
            const mediaRegex = /\[\["([^"\]]+?)"]]/g;
            let match;
            let found = [];
            while ((match = mediaRegex.exec(md_text)) !== null) {
                let filename = match[1];
                if (attachments.some(att => att.full.includes(filename) || att.thumb.includes(filename))) found.push(filename);
            }
            return found.length > 0 ? found : null;
        }

                let images = [];

                let audios = [];
                let documents = [];

                if (post.attachments && Array.isArray(post.attachments)) {
                    post.attachments.forEach(att => {
                        let type = getAttachmentType(att.thumb);
                        if (type === 'image') images.push(att);
                        else if (type === 'video') videos.push(att);
                        else if (type === 'audio') audios.push(att);
                        else documents.push(att);
                    });
                }

                if ((images.length > 0 || videos.length > 0 || audios.length > 0) && checkMDReferences(post.md_text, post.attachments) == null) {
                    let mediaContainer = document.createElement('div');
                    mediaContainer.classList.add('media-container');

                    if (images.length > 0) {
                        let img = document.createElement('img');
                        img.src = images[0].thumb;
                        mediaContainer.appendChild(img);

                        let videoContainer = document.createElement('div');
                        videoContainer.classList.add('video-container');
                        let video = document.createElement('video');
                        video.src = videos[0].thumb;
                        video.muted = true;
                        video.loop = true;
                        video.playsInline = true;
                        video.removeAttribute("controls");
                        let progressBar = document.createElement('div');
                        progressBar.classList.add('video-progress');
                        videoContainer.appendChild(video);
                        videoContainer.appendChild(progressBar);
                        mediaContainer.appendChild(videoContainer);

                        videoContainer.addEventListener("mouseenter", () => {
                            video.play();
                            requestAnimationFrame(() => updateProgressBar(video, progressBar));
                        });
                        videoContainer.addEventListener("mouseleave", () => video.pause());
                        video.addEventListener("ended", () => progressBar.style.width = "0%");

                        function updateProgressBar(video, progressBar) {
                            if (!video.paused && !video.ended) {
                                let progress = (video.currentTime / video.duration) * 100;
                                progressBar.style.width = progress + "%";
                                requestAnimationFrame(() => updateProgressBar(video, progressBar));
                            }
                        }
                    } else if (audios.length > 0) {
                        if (audios.length > 1) {
                            let thumbnailContainer = document.createElement('div');

                            mediaContainer.appendChild(largeAudioButton);
                            renderHeadline(post, postElement, true);
                        }
                    }

                    postElement.appendChild(mediaContainer);
                    renderHeadline(post, postElement);

                    if (images.length > 1) {
                        let thumbnailContainer = document.createElement('div');
                        thumbnailContainer.classList.add('thumbnail-container');
                        let maxThumbnails = Math.min(3, images.length - 1);
                        for (let i = 1; i <= maxThumbnails; i++) {
                            let thumb = document.createElement('img');
                            thumb.src = images[i].thumb;
                            thumb.onclick = (e) => { e.stopPropagation(); expandPost(index, images[i].full); };
                            thumbnailContainer.appendChild(thumb);
                        }
                        if (images.length > 4) {
                            let moreIcon = document.createElement('div');
                            moreIcon.classList.add('more-icon');
                            moreIcon.textContent = "...";
                            moreIcon.onclick = (e) => { e.stopPropagation(); expandPost(index, null, true); };
                            thumbnailContainer.appendChild(moreIcon);
                        }
                        postElement.appendChild(thumbnailContainer);
                    }
                } else if (!renderHeadline(post, postElement) && post.md_text && typeof post.md_text === "string") {
                    postElement.textContent = post.md_text.length > 163 ? post.md_text.substring(0, 160) + "..." : post.md_text;
                }

                let overlay = document.createElement('div');
                overlay.classList.add('overlay');
                if (videos.length > 0) overlay.innerHTML += "🎥";
                if (audios.length > 0 && videos.length !== 0 && images.length !== 0) overlay.innerHTML += "🎵";
                if (documents.length > 0) overlay.innerHTML += "📄".repeat(documents.length);
                if (post.polls && post.polls.length > 0) {
                    post.polls.forEach((poll, idx) => {
                        let span = document.createElement('span');
                        span.innerHTML = "📊";
                        span.innerHTML += `<div class="poll-tooltip">${poll.question}\n${poll.options.map((opt, i) => `${opt}: ${poll.votes ? poll.votes[i] : 0}`).join('\n')}</div>`;
                        overlay.appendChild(span);

                if (post.schedules && post.schedules.length > 0) {
                    let span = document.createElement('span');
                    span.innerHTML = "📅";
                    span.innerHTML += `<div class="sched-tooltip">Open: ${post.schedules[0].start} 05:00 GMT\nEnd: ${post.schedules[0].end || post.schedules[0].start} 05:00 GMT\nParticipants: ${post.attendees ? post.attendees.length : 0} (of 100)\nRoles unfilled: ${post.positions ? post.positions.length : 0} (of 5)</div>`;
                    overlay.appendChild(span);

                if (post.positions && post.positions.length > 0) overlay.innerHTML += "💼";

                postElement.addEventListener('click', (e) => {

                        if (selectedPostIndex === index) collapsePost();

                const tagElement = document.createElement('div');
                tagElement.classList.add('tag');
                tagElement.innerHTML = `<span class="tag-text">${tag}</span><span class="vote-up">+</span><span class="vote-down">-</span>`;
                tagElement.querySelector('.tag-text').onclick = () => searchByTag(tag);
                tagElement.querySelector('.vote-up').onclick = () => console.log(`Upvote tag: ${tag}`);
                tagElement.querySelector('.vote-down').onclick = () => console.log(`Downvote tag: ${tag}`);
                tagsContainer.appendChild(tagElement);
            });
            if ((post.tags || []).length > 12) {
                const moreTags = document.createElement('span');
                moreTags.textContent = `${post.tags.length - 12} more tags...`;
                tagsContainer.appendChild(moreTags);
            }
            const addTagSpan = document.createElement('span');
            addTagSpan.classList.add('add-tag');
            addTagSpan.textContent = "add tag...";
            addTagSpan.onclick = () => addTag(index);
            tagsContainer.appendChild(addTagSpan);
            interactionContainer.appendChild(tagsContainer);

            content.appendChild(interactionContainer);

            const commentsContainer = document.createElement('div');
            commentsContainer.classList.add('comments-container');
            commentsContainer.innerHTML = `
                <div class="comment">
                    <p><span class="user" onclick="viewUser('UserA')">UserA</span>: Great post!</p>
                    <div class="comment-date">2025-02-27 - 1 hour ago</div>
                    <div class="comment-actions"><span onclick="replyToComment(0, this)">Reply</span></div>
                    <div class="comment reply">
                        <p><span class="user" onclick="viewUser('UserB')">UserB</span>: Thanks!</p>
                        <div class="comment-date">2025-02-27 - 30 mins ago</div>
                        <div class="comment-actions"><span onclick="replyToComment(1, this)">Reply</span></div>
                    </div>
                </div>
                <div class="new-comment-form">
                    <textarea placeholder="Add a comment..."></textarea>
                    <button onclick="addComment(${index})">Submit</button>
                </div>
            `;
            content.appendChild(commentsContainer);

            document.querySelector(`.post[data-index="${index}"]`).scrollIntoView({ block: 'start' });
        }

        function collapsePost() {
            document.querySelectorAll('.post-container.expanded').forEach(container => {
                container.classList.remove('expanded');
                container.style.display = 'none';
            });
            selectedPostIndex = -1;
            currentGalleryOffset = 0;
        }

        function navigatePost(direction) {
            if (selectedPostIndex + direction >= 0 && selectedPostIndex + direction < posts.length) {
                expandPost(selectedPostIndex + direction);
            }
        }

        function votePost(index, value) {
            console.log(`Voting post ${index} with value ${value}`);
        }

        function reportPost(index, reason) {
            console.log(`Reporting post ${index} for: ${reason}`);
        }

        function toggleReportOptions(button) {
            const options = button.querySelector('.report-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function searchByTag(tag) {
            const filteredPosts = posts.filter(post => post.tags && post.tags.includes(tag));
            pushHistory();
            renderGrid(filteredPosts);
        }

        function addTag(index) {
            const newTag = prompt("Enter new tag:");
            if (newTag) {
                posts[index].tags = posts[index].tags || [];
                posts[index].tags.push(newTag);
                expandPost(index);
            }
        }

        function addComment(index) {
            console.log(`Adding comment to post ${index}`);
        }

        function replyToComment(commentId, replyButton) {
            const actions = replyButton.parentElement;
            const existingForm = actions.querySelector('.reply-form');
            if (existingForm) {
                existingForm.remove();
                replyButton.textContent = "Reply";
                replyButton.classList.remove('cancel-reply');
                return;
            }

            const replyForm = document.createElement('div');
            replyForm.classList.add('reply-form');
            replyForm.innerHTML = `
                <textarea placeholder="Reply..."></textarea>
                <button onclick="submitReply(${selectedPostIndex}, ${commentId})">Submit</button>
            `;
            actions.appendChild(replyForm);
            replyButton.textContent = "✖";
            replyButton.classList.add('cancel-reply');
        }

        function submitReply(index, commentId) {
            console.log(`Submitting reply to comment ${commentId} on post ${index}`);
        }

        function viewUser(user) {
            console.log(`Viewing profile of ${user}`);
        }

        function handleAudioPlayback(element, audioSrc) {
            if (currentAudio && currentAudio.src === new URL(audioSrc, window.location.href).href) {
                if (!currentAudio.paused) {
                    currentAudio.pause();
                    if (currentButton) currentButton.textContent = "▶️";
                    if (element.tagName === 'AUDIO') element.pause();
                    currentAudio = null;
                    currentButton = null;
                } else {
                    currentAudio.play();
                    if (currentButton) currentButton.textContent = "⏸️";
                    if (element.tagName === 'AUDIO') element.play();
                }
            } else {
                if (currentAudio) {
                    currentAudio.pause();
                    if (currentButton) currentButton.textContent = "▶️";
                }
                currentAudio = new Audio(audioSrc);
                currentAudio.play();
                if (element.tagName === 'DIV') element.textContent = "⏸️";
                else if (element.tagName === 'AUDIO') element.play();
                currentButton = element.tagName === 'DIV' ? element : null;
                currentAudio.onended = () => {
                    if (currentButton) currentButton.textContent = "▶️";
                    currentAudio = null;
                    currentButton = null;
                };
            }
        }

        function showSubmissionForm() {
            const grid = document.getElementById("imageGrid");
            grid.style.display = 'none';
            const form = document.getElementById("submissionForm");
            form.style.display = 'flex';
            form.addEventListener('input', updateSubmissionPreview);
        }

        function updateSubmissionPreview() {
            const mdText = document.getElementById("mdText").value;
            const headline = document.getElementById("headline").value;
            const attachments = document.getElementById("attachments").value.split(',').filter(Boolean).map(url => ({ thumb: url, full: url }));
            const polls = document.getElementById("polls").value.split(';').filter(Boolean).map(p => ({ question: p.split(':')[0], options: p.split(':')[1].split(','), votes: [] }));
            const schedules = document.getElementById("schedules").value.split(';').filter(Boolean).map(s => { const [start, end, location] = s.split(':'); return { start, end, location }; });
            const positions = document.getElementById("positions").value.split(';').filter(Boolean).map(p => { const [title, user] = p.split(':'); return { title, user }; });
            const preview = document.getElementById("submissionPreview");
            preview.innerHTML = '';

            const post = { md_text: mdText, headline, attachments, polls, schedules, positions };

            if (attachments.length > 0 && checkMDReferences(mdText, attachments) == null) {
                const type = getAttachmentType(attachments[0].thumb);
                if (type === 'image') {
                    preview.innerHTML = `<img src="${attachments[0].thumb}" style="width: 100%; height: 100%; object-fit: cover;">`;
                } else if (type === 'video') {
                    preview.innerHTML = `<video src="${attachments[0].thumb}" muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>`;
                } else if (type === 'audio') {
                    preview.innerHTML = `<div class="audio-button">▶️</div>`;
                    renderHeadline(post, preview, true);
                }
            } else if (!renderHeadline(post, preview) && mdText) {
                preview.textContent = mdText.length > 163 ? mdText.substring(0, 160) + "..." : mdText;
            }

            let overlay = document.createElement('div');
            overlay.classList.add('overlay');
            if (attachments.some(att => getAttachmentType(att.thumb) === 'video')) overlay.innerHTML += "🎥";
            if (attachments.some(att => getAttachmentType(att.thumb) === 'audio')) overlay.innerHTML += "🎵";
            if (polls.length > 0) overlay.innerHTML += "📊".repeat(polls.length);
            if (schedules.length > 0) overlay.innerHTML += "📅";
            if (positions.length > 0) overlay.innerHTML += "💼";
            if (overlay.innerHTML !== "") preview.appendChild(overlay);
        }

        function submitPost() {
            const post = {
                md_text: document.getElementById("mdText").value,
                headline: document.getElementById("headline").value,
                attachments: document.getElementById("attachments").value.split(',').filter(Boolean).map(url => ({ thumb: url, full: url })),
                polls: document.getElementById("polls").value.split(';').filter(Boolean).map(p => ({ question: p.split(':')[0], options: p.split(':')[1].split(','), votes: [] })),
                schedules: document.getElementById("schedules").value.split(';').filter(Boolean).map(s => {
                    const [start, end, location] = s.split(':');
                    return { start, end, location };
                }),
                positions: document.getElementById("positions").value.split(';').filter(Boolean).map(p => {
                    const [title, user] = p.split(':');
                    return { title, user };
                }),
                tags: [],
                user: "CurrentUser",
                timestamp: new Date().toISOString()
            };
            posts.push(post);
            document.getElementById("submissionForm").style.display = 'none';
            document.getElementById("imageGrid").style.display = 'grid';
            renderGrid(posts);
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderGrid(posts);
            window.addEventListener('popstate', () => {
                if (navigationHistory.length > 0) {
                    const lastState = navigationHistory.pop();
                    posts.length = 0;
                    posts.push(...lastState.posts);
                    renderGrid(posts);
                    if (lastState.selectedPostIndex !== -1) {
                        expandPost(lastState.selectedPostIndex);
                    } else {
                        collapsePost();
                    }
                }
            });
            document.addEventListener('keydown', (e) => {
                const focusedPost = document.activeElement;
                const index = focusedPost ? parseInt(focusedPost.dataset.index) : selectedPostIndex;

                if (e.key === 'w' && index >= postsPerRow) {
                    document.querySelector(`.post[data-index="${index - postsPerRow}"]`).focus();
                } else if (e.key === 's' && index < posts.length - postsPerRow) {
                    document.querySelector(`.post[data-index="${index + postsPerRow}"]`).focus();
                } else if (e.key === 'a' && index > 0) {
                    document.querySelector(`.post[data-index="${index - 1}"]`).focus();
                    if (selectedPostIndex === index) navigatePost(-1);
                } else if (e.key === 'd' && index < posts.length - 1) {
                    document.querySelector(`.post[data-index="${index + 1}"]`).focus();
                    if (selectedPostIndex === index) navigatePost(1);
                }
            });
        });
    </script>
