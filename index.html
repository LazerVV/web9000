<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Image Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 onclick="goHome()">WEB9000</h1>
        <div class="menu">
            <span onclick="sortPosts('new')">New</span>
            <span onclick="sortPosts('popular')">Popular</span>
            <span onclick="sortPosts('perma')">Perma</span>
            <span onclick="sortPosts('trash')">Trash</span>
            <div class="dropdown">
                <span onclick="toggleDropdown()">‚ãÆ</span>
                <div class="dropdown-content" id="dropdownMenu">
                    <p onclick="sortPosts('latest')">Latest</p>
                    <p onclick="sortPosts('trending')">Trending</p>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search" id="searchInput">
                <span onclick="searchPosts()">üîç</span>
            </div>
            <span class="bookmark" onclick="bookmarkPage()">‚≠ê</span>
            <span class="new-post" onclick="showSubmissionForm()">‚úçÔ∏è</span>
        </div>
        <div class="join-network" onclick="joinNetwork()">Join Network</div>
    </div>
    <div class="grid" id="imageGrid"></div>
    <div id="scrollSpacer"></div>
    <div class="submission-form" id="submissionForm">
        <div class="submission-preview" id="submissionPreview"></div>
        <textarea id="mdText" placeholder="Markdown Text"></textarea>
        <input type="text" id="headline" placeholder="Headline (optional)">
        <input type="file" id="attachments" multiple>
        <div id="postHistory"></div>

        <div class="poll-creator">
            <input type="text" id="pollQuestion" placeholder="Poll question">
            <div id="pollOptionsContainer"></div>
            <button type="button" onclick="addPollOption()">Add Option</button>
            <button type="button" onclick="addPoll()">Add Poll</button>
            <ul id="pollList"></ul>
        </div>

        <div class="schedule-creator">
            <label>Start</label><input type="datetime-local" id="schedStart">
            <label>End</label><input type="datetime-local" id="schedEnd">
            <input type="text" id="schedLocation" placeholder="Location">
            <button type="button" onclick="addSchedule()">Add Schedule</button>
            <ul id="scheduleList"></ul>
        </div>

        <input type="text" id="positions" placeholder="Positions (e.g., title:user)">
        <button onclick="submitPost()">Submit Post</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="stubloader.js"></script>

    <script>
        let posts = [];
        let currentAudio = null;
        let currentButton = null;
        let selectedPostIndex = -1;
        const postsPerRow = 7;
        let navigationHistory = [];
        let currentGalleryOffset = 0;
        let newPolls = [];
        let newSchedules = [];
        let showAllTags = {};
        let creatingPost = false;
        let postHistory = [];

        function sortPosts(type) {
            if (creatingPost && isFormDirty()) return showDiscardDialog(() => { creatingPost=false; sortPosts(type); });
            console.log("Sorting by: ", type);
            pushHistory();
            renderGrid(posts);
        }

        function searchPosts() {
            const query = document.getElementById("searchInput").value;
            searchCachedPosts(query).then(res => {
                pushHistory();
                posts = res;
                renderGrid(posts);
            });
        }

        function bookmarkPage() {
            console.log("Bookmarking page...");
        }

        function joinNetwork() {
            console.log("Joining network...");
        }

        function toggleDropdown() {
            let dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function goHome() {
            if (creatingPost && isFormDirty()) return showDiscardDialog(() => { creatingPost=false; goHome(); });
            pushHistory();
            renderGrid(posts);
            collapsePost();
        }

        function pushHistory() {
            navigationHistory.push({
                posts: JSON.parse(JSON.stringify(posts.slice())),
                selectedPostIndex: selectedPostIndex
            });
            window.history.pushState({}, document.title, window.location.pathname);
        }

        function renderHeadline(post, postElement, force) {
            if (!postElement.querySelector('.headline-overlay') && post.headline && (force || (
                (post.schedules?.length > 0 || post.positions?.length > 0) || (post.polls?.length > 0)
            ))) {
                let headlineOverlay = document.createElement('div');
                headlineOverlay.classList.add('headline-overlay');
                headlineOverlay.textContent = post.headline.length > 80 ? post.headline.substring(0, 77) + "..." : post.headline;
                if (force) headlineOverlay.style.pointerEvents = "none";
                postElement.appendChild(headlineOverlay);
                return true;
            }
            return false;
        }

        function getAttachmentType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'webp'].includes(extension)) return 'image';
            if (['mp4', 'webm'].includes(extension)) return 'video';
            if (['mp3', 'ogg'].includes(extension)) return 'audio';
            return 'document';
        }

        function createImgPlaceholder() {
            const div = document.createElement('div');
            div.classList.add('image-placeholder');
            div.textContent = 'Image failed to load';
            return div;
        }

        function checkMDReferences(md_text, attachments) {
            const mediaRegex = /\[\["([^"\]]+?)"]]/g;
            let match;
            let found = [];
            while ((match = mediaRegex.exec(md_text)) !== null) {
                let filename = match[1];
                if (attachments.some(att => att.full.includes(filename) || att.thumb.includes(filename))) found.push(filename);
            }
            return found.length > 0 ? found : null;
        }

        function renderGrid(postsToRender, scrollToIndex = -1) {
            let grid = document.getElementById("imageGrid");
            grid.innerHTML = "";

            postsToRender.forEach((post, index) => {
                let postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.tabIndex = 0;
                postElement.dataset.index = index;

                let images = [];
                let videos = [];
                let audios = [];
                let documents = [];

                if (post.attachments && Array.isArray(post.attachments)) {
                    post.attachments.forEach(att => {
                        let type = getAttachmentType(att.thumb);
                        if (type === 'image') images.push(att);
                        else if (type === 'video') videos.push(att);
                        else if (type === 'audio') audios.push(att);
                        else documents.push(att);
                    });
                }

                if ((images.length > 0 || videos.length > 0 || audios.length > 0) && checkMDReferences(post.md_text, post.attachments) == null) {
                    let mediaContainer = document.createElement('div');
                    mediaContainer.classList.add('media-container');

                    if (images.length > 0) {
                        let img = document.createElement('img');
                        img.src = images[0].thumb;
                        mediaContainer.appendChild(img);
                    } else if (videos.length > 0) {
                        let videoContainer = document.createElement('div');
                        videoContainer.classList.add('video-container');
                        let video = document.createElement('video');
                        video.src = videos[0].thumb;
                        video.muted = true;
                        video.loop = true;
                        video.playsInline = true;
                        video.removeAttribute("controls");
                        let progressBar = document.createElement('div');
                        progressBar.classList.add('video-progress');
                        videoContainer.appendChild(video);
                        videoContainer.appendChild(progressBar);
                        mediaContainer.appendChild(videoContainer);

                        videoContainer.addEventListener("mouseenter", () => {
                            video.play();
                            requestAnimationFrame(() => updateProgressBar(video, progressBar));
                        });
                        videoContainer.addEventListener("mouseleave", () => video.pause());
                        video.addEventListener("ended", () => progressBar.style.width = "0%");

                        function updateProgressBar(video, progressBar) {
                            if (!video.paused && !video.ended) {
                                let progress = (video.currentTime / video.duration) * 100;
                                progressBar.style.width = progress + "%";
                                requestAnimationFrame(() => updateProgressBar(video, progressBar));
                            }
                        }
                    } else if (audios.length > 0) {
                        if (audios.length > 1) {
                            let thumbnailContainer = document.createElement('div');
                            thumbnailContainer.classList.add('thumbnail-container');
                            audios.forEach(audio => {
                                let audioThumbnail = document.createElement('div');
                                audioThumbnail.classList.add('audio-thumbnail', 'audio-button');
                                audioThumbnail.textContent = "‚ñ∂Ô∏è";
                                audioThumbnail.onclick = (e) => { e.stopPropagation(); handleAudioPlayback(audioThumbnail, audio.full); };
                                thumbnailContainer.appendChild(audioThumbnail);
                            });
                            postElement.appendChild(thumbnailContainer);
                        } else {
                            let largeAudioButton = document.createElement('div');
                            largeAudioButton.classList.add('audio-button');
                            largeAudioButton.textContent = "‚ñ∂Ô∏è";
                            largeAudioButton.onclick = (e) => { e.stopPropagation(); handleAudioPlayback(largeAudioButton, audios[0].full); };
                            mediaContainer.appendChild(largeAudioButton);
                            renderHeadline(post, postElement, true);
                        }
                    }

                    postElement.appendChild(mediaContainer);
                    renderHeadline(post, postElement);

                    if (images.length > 1) {
                        let thumbnailContainer = document.createElement('div');
                        thumbnailContainer.classList.add('thumbnail-container');
                        let maxThumbnails = Math.min(3, images.length - 1);
                        for (let i = 1; i <= maxThumbnails; i++) {
                            let thumb = document.createElement('img');
                            thumb.src = images[i].thumb;
                            thumb.onclick = (e) => { e.stopPropagation(); expandPost(index, images[i].full); };
                            thumbnailContainer.appendChild(thumb);
                        }
                        if (images.length > 4) {
                            let moreIcon = document.createElement('div');
                            moreIcon.classList.add('more-icon');
                            moreIcon.textContent = "...";
                            moreIcon.onclick = (e) => { e.stopPropagation(); expandPost(index, null, true); };
                            thumbnailContainer.appendChild(moreIcon);
                        }
                        postElement.appendChild(thumbnailContainer);
                    }
                } else if (!renderHeadline(post, postElement) && post.md_text && typeof post.md_text === "string") {
                    postElement.textContent = post.md_text.length > 163 ? post.md_text.substring(0, 160) + "..." : post.md_text;
                }

                let overlay = document.createElement('div');
                overlay.classList.add('overlay');
                if (videos.length > 0) overlay.innerHTML += "üé•";
                if (audios.length > 0 && videos.length !== 0 && images.length !== 0) overlay.innerHTML += "üéµ";
                if (documents.length > 0) overlay.innerHTML += "üìÑ".repeat(documents.length);
                if (post.polls && post.polls.length > 0) {
                    post.polls.forEach((poll, idx) => {
                        let span = document.createElement('span');
                        span.innerHTML = "üìä";
                        span.innerHTML += `<div class="poll-tooltip">${poll.question}\n${poll.options.map((opt, i) => `${opt}: ${poll.votes ? poll.votes[i] : 0}`).join('\n')}</div>`;
                        overlay.appendChild(span);
                    });
                }
                if (post.schedules && post.schedules.length > 0) {
                    let span = document.createElement('span');
                    span.innerHTML = "üìÖ";
                    span.innerHTML += `<div class="sched-tooltip">Open: ${post.schedules[0].start} 05:00 GMT\nEnd: ${post.schedules[0].end || post.schedules[0].start} 05:00 GMT\nParticipants: ${post.attendees ? post.attendees.length : 0} (of 100)\nRoles unfilled: ${post.positions ? post.positions.length : 0} (of 5)</div>`;
                    overlay.appendChild(span);
                }
                if (post.positions && post.positions.length > 0) overlay.innerHTML += "üíº";
                if (overlay.innerHTML !== "") postElement.appendChild(overlay);

                postElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('audio-button') && !e.target.classList.contains('thumbnail-container')) {
                        if (selectedPostIndex === index) collapsePost();
                        else expandPost(index);
                    }
                });

                grid.appendChild(postElement);

                if (Math.floor(index / postsPerRow) !== Math.floor((index + 1) / postsPerRow) || index === postsToRender.length - 1) {
                    let spacer = document.createElement('div');
                    spacer.classList.add('post-container');
                    spacer.dataset.row = Math.floor(index / postsPerRow) + 1;
                    grid.appendChild(spacer);
                }
            });

            if (scrollToIndex !== -1) {
                const rowIndex = Math.floor(scrollToIndex / postsPerRow);
                const rowElement = document.querySelector(`.post[data-index="${rowIndex * postsPerRow}"]`);
                if (rowElement) rowElement.scrollIntoView({ block: 'start' });
            }

            if (postsToRender.length > 0 && scrollToIndex === -1) {
                document.querySelector('.post[data-index="0"]').focus();
            }
        }

       function expandPost(index, selectedImage = null, showGallery = false) {
           collapsePost();
           selectedPostIndex = index;
           const post = posts[index];
            document.querySelector(`.post[data-index="${index}"]`).classList.add('expanded-thumb');
            const rowIndex = Math.floor(index / postsPerRow);
            const spacer = document.querySelector(`.post-container[data-row="${rowIndex + 1}"]`);
            spacer.classList.add('expanded');
            spacer.style.display = 'flex';
            pushHistory();

            spacer.innerHTML = `
                <span class="nav-arrow left" onclick="navigatePost(-1)">‚óÑ</span>
                <div class="post-content"></div>
                <span class="nav-arrow right" onclick="navigatePost(1)">‚ñ∫</span>
            `;

            const leftArrow = spacer.querySelector('.nav-arrow.left');
            const rightArrow = spacer.querySelector('.nav-arrow.right');

            const content = spacer.querySelector('.post-content');
            let images = post.attachments ? post.attachments.filter(att => getAttachmentType(att.thumb) === 'image') : [];
            let audios = post.attachments ? post.attachments.filter(att => getAttachmentType(att.thumb) === 'audio') : [];
            let others = post.attachments ? post.attachments.filter(att => getAttachmentType(att.thumb) !== 'image' && getAttachmentType(att.thumb) !== 'audio') : [];

            if (audios.length > 0 && checkMDReferences(post.md_text, post.attachments) == null) {
                const audioContainer = document.createElement('div');
                audioContainer.classList.add('audio-thumbnails');
                audios.forEach(audio => {
                    let audioEl = document.createElement('audio');
                    audioEl.src = audio.full;
                    audioEl.controls = true;
                    audioEl.onclick = (e) => { e.stopPropagation(); handleAudioPlayback(audioEl, audio.full); };
                    audioContainer.appendChild(audioEl);
                });
                content.appendChild(audioContainer);
            }

            if (images.length > 1 && checkMDReferences(post.md_text, post.attachments) == null) {
                const galleryContainer = document.createElement('div');
                galleryContainer.classList.add('gallery-thumbnails');
                const visibleThumbs = 5;
                const startIdx = Math.max(0, currentGalleryOffset);
                const endIdx = Math.min(images.length, startIdx + visibleThumbs);
                images.slice(startIdx, endIdx).forEach(img => {
                    const thumb = document.createElement('img');
                    thumb.src = img.thumb;
                    thumb.onclick = () => expandPost(index, img.full);
                    galleryContainer.appendChild(thumb);
                });
                const leftNav = document.createElement('span');
                leftNav.classList.add('gallery-nav', 'left');
                leftNav.textContent = "‚óÑ";
                if (startIdx > 0) {
                    leftNav.onclick = () => { currentGalleryOffset -= visibleThumbs - 1; expandPost(index, images[startIdx - 1].full, true); };
                } else {
                    leftNav.classList.add('disabled');
                }
                const rightNav = document.createElement('span');
                rightNav.classList.add('gallery-nav', 'right');
                rightNav.textContent = "‚ñ∫";
                if (endIdx < images.length) {
                    rightNav.onclick = () => { currentGalleryOffset += visibleThumbs - 1; expandPost(index, images[startIdx + 1].full, true); };
                } else {
                    rightNav.classList.add('disabled');
                }
                galleryContainer.appendChild(leftNav);
                galleryContainer.appendChild(rightNav);
                content.appendChild(galleryContainer);
                const imgEl = document.createElement('img');
                imgEl.src = selectedImage || images[0].full;
                imgEl.onerror = () => { imgEl.replaceWith(createImgPlaceholder()); };
                imgEl.onload = finishRender;
                content.appendChild(imgEl);
            } else if (post.attachments && post.attachments.length > 0) {
                const type = getAttachmentType(post.attachments[0].thumb);
                if (type === 'image') {
                    const imgEl = document.createElement('img');
                    imgEl.src = selectedImage || post.attachments[0].full;
                    imgEl.onerror = () => { imgEl.replaceWith(createImgPlaceholder()); };
                    imgEl.onload = finishRender;
                    content.appendChild(imgEl);
                } else if (type === 'video') {
                    content.innerHTML = `<video src="${post.attachments[0].full}" controls autoplay muted>`;
                    finishRender();
                }
            } else {
                content.innerHTML = `<p>${post.md_text}</p>`;
                finishRender();
            }

            if (post.md_text && (images.length <= 1 || checkMDReferences(post.md_text, post.attachments))) {
                content.innerHTML += `<p>${post.md_text}</p>`;
            }

            const details = document.createElement('div');
            details.classList.add('post-details');
            const timeAgo = Math.floor((new Date() - new Date(post.timestamp)) / (1000 * 60 * 60)) + " hours ago";
            details.innerHTML = `${post.timestamp.split('T')[0]} - ${timeAgo} - <span onclick="viewUser('${post.user}')">${post.user}</span> - > <span>Share</span> | <span>Download</span>`;
            content.appendChild(details);

            if (post.polls && post.polls.length > 0) {
                const pollsContainer = document.createElement('div');
                pollsContainer.classList.add('polls');
                post.polls.forEach(poll => {
                    let pollDiv = document.createElement('div');
                    pollDiv.classList.add('poll');
                    pollDiv.innerHTML = `<div class="poll-question">${poll.question}</div>`;
                    poll.options.forEach((opt, i) => {
                        let optDiv = document.createElement('div');
                        optDiv.classList.add('poll-option');
                        const votes = poll.votes ? poll.votes[i] || 0 : 0;
                        optDiv.innerHTML = `${opt} <span>${votes}</span>`;
                        optDiv.onclick = () => {
                            poll.votes = poll.votes || Array(poll.options.length).fill(0);
                            poll.votes[i]++;
                            updateStoredPost(post);
                            expandPost(index);
                        };
                        pollDiv.appendChild(optDiv);
                    });
                    pollsContainer.appendChild(pollDiv);
                });
                content.appendChild(pollsContainer);
            }

            if (post.schedules && post.schedules.length > 0) {
                const schedulesContainer = document.createElement('div');
                schedulesContainer.classList.add('schedules');
                post.schedules.forEach(sched => {
                    let schedDiv = document.createElement('div');
                    schedDiv.classList.add('schedule');
                    schedDiv.innerHTML = `Start: ${sched.start}${sched.end ? ` - End: ${sched.end}` : ''}${sched.location ? ` @ ${sched.location}` : ''}`;
                    schedulesContainer.appendChild(schedDiv);
                });
                content.appendChild(schedulesContainer);
            }

            if (others.length > 0) {
                const attachmentsPreview = document.createElement('div');
                attachmentsPreview.classList.add('attachments-preview');
                others.forEach(att => {
                    if (getAttachmentType(att.thumb) === 'video') {
                        let vid = document.createElement('video');
                        vid.src = att.full;
                        vid.width = 50;
                        vid.height = 50;
                        attachmentsPreview.appendChild(vid);
                    } else {
                        let img = document.createElement('img');
                        img.src = att.thumb;
                        attachmentsPreview.appendChild(img);
                    }
                });
                content.appendChild(attachmentsPreview);
            }

            function finishRender() {
                adjustNavArrows(spacer);
            }

            const interactionContainer = document.createElement('div');
            interactionContainer.classList.add('interaction-container');
            
            const votingContainer = document.createElement('div');
            votingContainer.classList.add('voting-container');
            votingContainer.innerHTML = `
                <span class="vote-counter">0</span>
                <div class="vote-buttons">
                    <span class="super-up" onclick="votePost(${index}, 2)">++</span>
                    <span class="up" onclick="votePost(${index}, 1)">+</span>
                    <span class="down" onclick="votePost(${index}, -1)">-</span>
                    <span class="super-down" onclick="votePost(${index}, -2)">--</span>
                </div>
            `;
            interactionContainer.appendChild(votingContainer);

            const spiderwebIcon = document.createElement('span');
            spiderwebIcon.classList.add('spiderweb-icon');
            spiderwebIcon.innerHTML = `üï∏Ô∏è<div class="spiderweb-preview"></div>`;
            interactionContainer.appendChild(spiderwebIcon);

            const bookmarkIcon = document.createElement('span');
            bookmarkIcon.classList.add('bookmark-icon');
            bookmarkIcon.textContent = "‚òÜ";
            interactionContainer.appendChild(bookmarkIcon);

            const reportButton = document.createElement('span');
            reportButton.classList.add('report-button');
            reportButton.textContent = "‚ö†Ô∏è";
            reportButton.onclick = () => toggleReportOptions(reportButton);
            const reportOptions = document.createElement('div');
            reportOptions.classList.add('report-options');
            reportOptions.innerHTML = `
                <span onclick="reportPost(${index}, 'commercial spam')">Commercial Spam</span>
                <span onclick="reportPost(${index}, 'child porn')">Child Porn</span>
                <span onclick="reportPost(${index}, 'illegal')">Illegal</span>
            `;
            reportButton.appendChild(reportOptions);
            interactionContainer.appendChild(reportButton);

            const tagsContainer = document.createElement('div');
            tagsContainer.classList.add('tag-container');
            post.tags = post.tags || [];
            post.tags.sort((a,b)=>b.votes-a.votes);
            const showAll = showAllTags[index];
            post.tags.forEach((tagObj,i)=>{
                const tagElement = document.createElement('div');
                tagElement.classList.add('tag');
                if(i>=12 && !showAll) tagElement.classList.add('hidden-tag');
                tagElement.innerHTML = `<span class="tag-text">${tagObj.name}</span><span class="tag-votes">${tagObj.votes}</span><span class="vote-up">+</span>`;
                tagElement.querySelector('.tag-text').onclick = () => searchByTag(tagObj.name);
                tagElement.querySelector('.vote-up').onclick = () => { tagObj.votes++; post.tags.sort((a,b)=>b.votes-a.votes); updateStoredPost(post); expandPost(index); };
                tagsContainer.appendChild(tagElement);
            });
            if(post.tags.length>12 && !showAll){
                const moreTags=document.createElement('span');
                moreTags.classList.add('more-tags');
                moreTags.textContent='show more...';
                moreTags.onclick=()=>{ showAllTags[index]=true; expandPost(index); };
                tagsContainer.appendChild(moreTags);
            }
            const addTagSpan=document.createElement('span');
            addTagSpan.classList.add('add-tag');
            addTagSpan.textContent='add tag...';
            addTagSpan.onclick=()=>addTag(index);
            tagsContainer.appendChild(addTagSpan);
            interactionContainer.appendChild(tagsContainer);

            content.appendChild(interactionContainer);

            const commentsContainer = document.createElement('div');
            commentsContainer.classList.add('comments-container');
            commentsContainer.innerHTML = `
                <div class="comment">
                    <p><span class="user" onclick="viewUser('UserA')">UserA</span>: Great post!</p>
                    <div class="comment-date">2025-02-27 - 1 hour ago</div>
                    <div class="comment-actions"><span onclick="replyToComment(0, this)">Reply</span></div>
                    <div class="comment reply">
                        <p><span class="user" onclick="viewUser('UserB')">UserB</span>: Thanks!</p>
                        <div class="comment-date">2025-02-27 - 30 mins ago</div>
                        <div class="comment-actions"><span onclick="replyToComment(1, this)">Reply</span></div>
                    </div>
                </div>
                <div class="new-comment-form">
                    <textarea placeholder="Add a comment..."></textarea>
                    <button onclick="addComment(${index})">Submit</button>
                </div>
            `;
            content.appendChild(commentsContainer);

            const postEl = document.querySelector(`.post[data-index="${index}"]`);
            const headerH = document.querySelector('.header').offsetHeight;
            const top = postEl.getBoundingClientRect().top + window.pageYOffset - headerH - 10;
            window.scrollTo({ top, behavior: 'smooth' });
        }

       function collapsePost() {
           document.querySelectorAll('.post-container.expanded').forEach(container => {
               container.classList.remove('expanded');
               container.style.display = 'none';
           });
            document.querySelectorAll('.post.expanded-thumb').forEach(el => el.classList.remove('expanded-thumb'));
            selectedPostIndex = -1;
            currentGalleryOffset = 0;
        }

        function navigatePost(direction) {
            if (selectedPostIndex + direction >= 0 && selectedPostIndex + direction < posts.length) {
                expandPost(selectedPostIndex + direction);
            }
        }

        function votePost(index, value) {
            console.log(`Voting post ${index} with value ${value}`);
        }

        function reportPost(index, reason) {
            console.log(`Reporting post ${index} for: ${reason}`);
        }

        function toggleReportOptions(button) {
            const options = button.querySelector('.report-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function searchByTag(tag) {
            searchCachedPosts('tags:' + tag).then(res => {
                pushHistory();
                renderGrid(res);
            });
        }

        function addTag(index) {
            const container = document.querySelector('.post-container.expanded .tag-container');
            if (!container) return;
            const input = document.createElement('input');
            input.type = 'text';
            input.classList.add('new-tag-input');
            container.insertBefore(input, container.querySelector('.add-tag'));
            input.focus();
            const commit = () => {
                const val = input.value.trim();
                input.remove();
                if (!val) return;
                const post = posts[index];
                let existing = post.tags.find(t => t.name.toLowerCase() === val.toLowerCase());
                if (existing) existing.votes++;
                else post.tags.push({ name: val, votes: 1 });
                post.tags.sort((a,b)=>b.votes-a.votes);
                updateStoredPost(post);
                expandPost(index);
            };
            input.addEventListener('blur', commit);
            input.addEventListener('keydown', e => { if(e.key==='Enter'){ e.preventDefault(); commit(); } });
        }

        function addComment(index) {
            console.log(`Adding comment to post ${index}`);
        }

        function replyToComment(commentId, replyButton) {
            const actions = replyButton.parentElement;
            const existingForm = actions.querySelector('.reply-form');
            if (existingForm) {
                existingForm.remove();
                replyButton.textContent = "Reply";
                replyButton.classList.remove('cancel-reply');
                return;
            }

            const replyForm = document.createElement('div');
            replyForm.classList.add('reply-form');
            replyForm.innerHTML = `
                <textarea placeholder="Reply..."></textarea>
                <button onclick="submitReply(${selectedPostIndex}, ${commentId})">Submit</button>
            `;
            actions.appendChild(replyForm);
            replyButton.textContent = "‚úñ";
            replyButton.classList.add('cancel-reply');
        }

        function submitReply(index, commentId) {
            console.log(`Submitting reply to comment ${commentId} on post ${index}`);
        }

        function viewUser(user) {
            console.log(`Viewing profile of ${user}`);
        }

        function handleAudioPlayback(element, audioSrc) {
            if (currentAudio && currentAudio.src === new URL(audioSrc, window.location.href).href) {
                if (!currentAudio.paused) {
                    currentAudio.pause();
                    if (currentButton) currentButton.textContent = "‚ñ∂Ô∏è";
                    if (element.tagName === 'AUDIO') element.pause();
                    currentAudio = null;
                    currentButton = null;
                } else {
                    currentAudio.play();
                    if (currentButton) currentButton.textContent = "‚è∏Ô∏è";
                    if (element.tagName === 'AUDIO') element.play();
                }
            } else {
                if (currentAudio) {
                    currentAudio.pause();
                    if (currentButton) currentButton.textContent = "‚ñ∂Ô∏è";
                }
                currentAudio = new Audio(audioSrc);
                currentAudio.play();
                if (element.tagName === 'DIV') element.textContent = "‚è∏Ô∏è";
                else if (element.tagName === 'AUDIO') element.play();
                currentButton = element.tagName === 'DIV' ? element : null;
                currentAudio.onended = () => {
                    if (currentButton) currentButton.textContent = "‚ñ∂Ô∏è";
                    currentAudio = null;
                    currentButton = null;
                };
            }
        }

        function adjustNavArrows(container) {
            const main = container.querySelector('.post-content img, .post-content video, .post-content audio, .post-content .audio-button, .post-content .image-placeholder, .post-content p');
            if (!main) return;
            const offset = main.offsetTop + main.offsetHeight / 2;
            container.querySelectorAll('.nav-arrow').forEach(ar => ar.style.top = offset + 'px');
        }

        function isFormDirty() {
            return document.getElementById('mdText').value || document.getElementById('headline').value || document.getElementById('attachments').files.length || newPolls.length || newSchedules.length || document.getElementById('positions').value;
        }

        let pendingDiscard = null;
        function showDiscardDialog(cb) {
            pendingDiscard = cb;
            document.getElementById('discardOverlay').style.display = 'flex';
        }

        function confirmDiscard(yes) {
            document.getElementById('discardOverlay').style.display = 'none';
            if (yes && pendingDiscard) {
                document.getElementById('submissionForm').style.display = 'none';
                document.getElementById('imageGrid').style.display = 'grid';
                pendingDiscard();
            }
            creatingPost = false;
            pendingDiscard = null;
        }

        function updateHistoryList() {
            const hist = document.getElementById('postHistory');
            hist.innerHTML = '';
            postHistory.forEach(p => {
                const btn = document.createElement('button');
                btn.textContent = p.headline || (p.md_text ? p.md_text.substring(0,20) : 'post');
                btn.onclick = () => {
                    document.getElementById('mdText').value = p.md_text || '';
                    document.getElementById('headline').value = p.headline || '';
                    newPolls = p.polls || [];
                    newSchedules = p.schedules || [];
                    document.getElementById('pollList').innerHTML = '';
                    newPolls.forEach(pl=>{ let li=document.createElement('li'); li.textContent=pl.question; document.getElementById('pollList').appendChild(li); });
                    document.getElementById('scheduleList').innerHTML='';
                    newSchedules.forEach(sc=>{ let li=document.createElement('li'); li.textContent=sc.start; document.getElementById('scheduleList').appendChild(li); });
                    updateSubmissionPreview();
                };
                hist.appendChild(btn);
            });
        }

       function showSubmissionForm() {
            const grid = document.getElementById("imageGrid");
            grid.style.display = 'none';
            const form = document.getElementById("submissionForm");
            form.style.display = 'flex';
            form.addEventListener('input', updateSubmissionPreview);
            newPolls = [];
            newSchedules = [];
            document.getElementById('pollList').innerHTML = '';
            document.getElementById('scheduleList').innerHTML = '';
            document.getElementById('pollOptionsContainer').innerHTML = '';
            document.getElementById('mdText').value = '';
            document.getElementById('headline').value = '';
            document.getElementById('attachments').value = '';
            document.getElementById('positions').value = '';
            creatingPost = true;
            postHistory = getStoredPosts().slice(0,6);
            updateHistoryList();
            updateSubmissionPreview();
        }

       function addPoll() {
            const q = document.getElementById('pollQuestion').value.trim();
            const opts = Array.from(document.querySelectorAll('#pollOptionsContainer input')).map(i => i.value.trim()).filter(Boolean);
            if (!q || opts.length < 2) return;
            newPolls.push({ question: q, options: opts, votes: [] });
            const li = document.createElement('li');
            li.textContent = q + ' [' + opts.join(', ') + ']';
            document.getElementById('pollList').appendChild(li);
            document.getElementById('pollQuestion').value = '';
            document.getElementById('pollOptionsContainer').innerHTML = '';
            updateSubmissionPreview();
        }

        function addPollOption() {
            const container = document.getElementById('pollOptionsContainer');
            const div = document.createElement('div');
            const input = document.createElement('input');
            input.type = 'text';
            const rm = document.createElement('span');
            rm.textContent = '‚úñ';
            rm.style.cursor = 'pointer';
            rm.onclick = () => div.remove();
            div.appendChild(input);
            div.appendChild(rm);
            container.appendChild(div);
        }

        function addSchedule() {
            const start = document.getElementById('schedStart').value;
            if (!start) return;
            const end = document.getElementById('schedEnd').value;
            const location = document.getElementById('schedLocation').value;
            newSchedules.push({ start, end, location });
            const li = document.createElement('li');
            li.textContent = start + (end ? ' - ' + end : '') + (location ? ' @ ' + location : '');
            document.getElementById('scheduleList').appendChild(li);
            document.getElementById('schedStart').value = '';
            document.getElementById('schedEnd').value = '';
            document.getElementById('schedLocation').value = '';
            updateSubmissionPreview();
        }

        function updateSubmissionPreview() {
            const mdText = document.getElementById("mdText").value;
            const headline = document.getElementById("headline").value;
            const attachments = Array.from(document.getElementById("attachments").files).map(f => { const url = URL.createObjectURL(f); return { thumb: url, full: url }; });
            const polls = newPolls;
            const schedules = newSchedules;
            const positions = document.getElementById("positions").value.split(';').filter(Boolean).map(p => { const [title, user] = p.split(':'); return { title, user }; });
            const preview = document.getElementById("submissionPreview");
            preview.innerHTML = '';

            const post = { md_text: mdText, headline, attachments, polls, schedules, positions };

            if (attachments.length > 0 && checkMDReferences(mdText, attachments) == null) {
                const type = getAttachmentType(attachments[0].thumb);
                if (type === 'image') {
                    preview.innerHTML = `<img src="${attachments[0].thumb}" style="width: 100%; height: 100%; object-fit: cover;">`;
                } else if (type === 'video') {
                    preview.innerHTML = `<video src="${attachments[0].thumb}" muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>`;
                } else if (type === 'audio') {
                    preview.innerHTML = `<div class="audio-button">‚ñ∂Ô∏è</div>`;
                    renderHeadline(post, preview, true);
                }
            } else if (!renderHeadline(post, preview) && mdText) {
                preview.textContent = mdText.length > 163 ? mdText.substring(0, 160) + "..." : mdText;
            }

            let overlay = document.createElement('div');
            overlay.classList.add('overlay');
            if (attachments.some(att => getAttachmentType(att.thumb) === 'video')) overlay.innerHTML += "üé•";
            if (attachments.some(att => getAttachmentType(att.thumb) === 'audio')) overlay.innerHTML += "üéµ";
            if (polls.length > 0) overlay.innerHTML += "üìä".repeat(polls.length);
            if (schedules.length > 0) overlay.innerHTML += "üìÖ";
            if (positions.length > 0) overlay.innerHTML += "üíº";
            if (overlay.innerHTML !== "") preview.appendChild(overlay);
        }

        function submitPost() {
            const post = {
                md_text: document.getElementById("mdText").value,
                headline: document.getElementById("headline").value,
                attachments: Array.from(document.getElementById("attachments").files).map(f => { const url = URL.createObjectURL(f); return { thumb: url, full: url }; }),
                polls: newPolls,
                schedules: newSchedules,
                positions: document.getElementById("positions").value.split(';').filter(Boolean).map(p => {
                    const [title, user] = p.split(':');
                    return { title, user };
                }),
                tags: [],
                user: "CurrentUser",
                timestamp: new Date().toISOString()
            };
            if (!post.md_text && post.attachments.length === 0 && post.polls.length === 0 && post.schedules.length === 0) return;
            if (post.polls.some(p => p.options.length < 2)) return;
           posts.unshift(post);
           storePost(post);
            creatingPost = false;
            document.getElementById("submissionForm").style.display = 'none';
            document.getElementById("imageGrid").style.display = 'grid';
            renderGrid(posts);
            document.getElementById('mdText').value='';
            document.getElementById('headline').value='';
            document.getElementById('attachments').value='';
            document.getElementById('positions').value='';
            document.getElementById('pollList').innerHTML='';
            document.getElementById('scheduleList').innerHTML='';
            document.getElementById('pollOptionsContainer').innerHTML='';
            postHistory = getStoredPosts().slice(0,6);
            updateHistoryList();
        }
        document.addEventListener("DOMContentLoaded", () => {
            loadExamplePosts().then(data => {
                posts = data;
                renderGrid(posts);
            });
            window.addEventListener('popstate', () => {
                if (navigationHistory.length > 0) {
                    const lastState = navigationHistory.pop();
                    posts.length = 0;
                    posts.push(...lastState.posts);
                    renderGrid(posts);
                    if (lastState.selectedPostIndex !== -1) {
                        expandPost(lastState.selectedPostIndex);
                    } else {
                        collapsePost();
                    }
                }
            });
            document.getElementById('searchInput').addEventListener('keydown', e => {
                if (e.key === 'Enter') searchPosts();
            });

            document.addEventListener('keydown', (e) => {
                const focusedPost = document.activeElement;
                const index = focusedPost ? parseInt(focusedPost.dataset.index) : selectedPostIndex;

                const up = e.key === 'w' || e.key === 'ArrowUp';
                const down = e.key === 's' || e.key === 'ArrowDown';
                const left = e.key === 'a' || e.key === 'ArrowLeft';
                const right = e.key === 'd' || e.key === 'ArrowRight';

                if (up && index >= postsPerRow) {
                    document.querySelector(`.post[data-index="${index - postsPerRow}"]`).focus();
                } else if (down && index < posts.length - postsPerRow) {
                    document.querySelector(`.post[data-index="${index + postsPerRow}"]`).focus();
                } else if (left && index > 0) {
                    document.querySelector(`.post[data-index="${index - 1}"]`).focus();
                    if (selectedPostIndex === index) navigatePost(-1);
                } else if (right && index < posts.length - 1) {
                    document.querySelector(`.post[data-index="${index + 1}"]`).focus();
                    if (selectedPostIndex === index) navigatePost(1);
                }
            });
        });
    </script>
    <div id="discardOverlay">
        <div class="dialog">
            <p>Discard current post?</p>
            <button onclick="confirmDiscard(true)">Yes</button>
            <button onclick="confirmDiscard(false)">No</button>
        </div>
    </div>
